<body>
  <script>
    var arr = ['1', '2']
    console.log(arr)

    var iter = arr[Symbol.iterator]()

    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())

    // function makeIterator(arr) {
    //   var nextIndex = 0

    //     next: function () {
    //       return nextIndex < arr.length ? {
    //         value: arr[nextIndex++], done: false
    //       } : {
    //         value: undefined, done: true
    //       }
    //     }
    //   }
    // }
    // 你去部署 迭代器接口 然后实现 ...obj
    let obj = {
      data: ['hello', 'world'],
      [Symbol.iterator]() {
        const self = this;
        let index = 0;
        return {
          next() {
            if (index < self.data.length) {
              return {
                value: self.data[index++], done: false
              }
            } else {
              return {
                value: undefined, done: true
              }
            }
          }
        }
      }
    }
    console.log(...obj)

    var arr = [1, 2, 3, 4, 5]
    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i])
    }

    console.log(i)
  </script>
